<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050508;
        color: #e4e4e7;
        
        /* Advanced Nebula Background */
        background-image: 
            radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 45%), 
            radial-gradient(circle at 85% 30%, rgba(37, 99, 235, 0.12), transparent 45%), 
            radial-gradient(circle at 50% 0%, rgba(124, 58, 237, 0.12), transparent 50%),
            radial-gradient(at 100% 100%, rgba(15, 23, 42, 1) 0%, transparent 60%),
            linear-gradient(to bottom, transparent, #000000 100%);
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }

      /* Subtle Star Noise */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        opacity: 0.4;
        z-index: -1;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Markdown Styles */
      .markdown-content { width: 100%; }
      .markdown-content p { margin-bottom: 1.25em; line-height: 1.7; word-wrap: break-word; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { 
        font-weight: 600; color: #fff; margin-top: 1.5em; margin-bottom: 0.75em; letter-spacing: -0.02em;
      }
      .markdown-content h1 { font-size: 1.75em; }
      .markdown-content h2 { font-size: 1.4em; }
      .markdown-content h3 { font-size: 1.2em; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1.25em; color: #d4d4d8; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1.25em; color: #d4d4d8; }
      .markdown-content li { margin-bottom: 0.5em; }
      
      .markdown-content pre { 
        background-color: rgba(0, 0, 0, 0.3); 
        padding: 1.25em; 
        border-radius: 0.75em; 
        overflow-x: auto; 
        margin-bottom: 1.25em; 
        border: 1px solid rgba(255, 255, 255, 0.08);
        max-width: 100%;
        white-space: pre; 
      }
      
      .markdown-content code { 
        font-family: 'JetBrains Mono', monospace; 
        font-size: 0.85em; 
        background: rgba(255,255,255,0.1);
        padding: 0.2em 0.4em;
        border-radius: 0.3em;
        word-break: break-all; /* Fallback for inline code */
      }
      
      .markdown-content pre code { 
        background: transparent; 
        padding: 0; 
        word-break: normal; /* Don't break words in code blocks, scroll instead */
        white-space: pre; 
      }
      
      .markdown-content blockquote { 
        border-left: 3px solid #6366f1; 
        padding-left: 1.25em; 
        color: #a5b4fc; 
        margin-bottom: 1.25em; 
        font-style: italic;
      }
      
      .markdown-content a { color: #818cf8; text-decoration: none; border-bottom: 1px dashed #818cf8; transition: all 0.2s; word-break: break-all; }
      .markdown-content a:hover { color: #a5b4fc; border-bottom-style: solid; }

      .markdown-content table {
        display: block;
        width: 100%;
        overflow-x: auto;
        border-collapse: collapse;
        margin-bottom: 1.25em;
      }
      .markdown-content th, .markdown-content td {
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.75em;
        text-align: left;
      }
      .markdown-content th {
        background-color: rgba(255, 255, 255, 0.05);
      }

      /* Animations */
      @keyframes message-enter {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-message-enter {
        animation: message-enter 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes thinking-shimmer {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(150%); }
      }
      .animate-thinking-shimmer {
        animation: thinking-shimmer 2s infinite linear;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
